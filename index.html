<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/861ecf43a0.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>

<body>
    <main class="container">
        <div class="caption">
            <h1 class="heading">Today's To Do</h1>
            <button class="reset-btn" type="button" aria-label="reset button"><i class="fas fa-sync-alt"></i></button>
        </div>

        <form class="form">
            <input type="text" name="add-item" id="add-item" placeholder="Add to your list..." contenteditable="true">
            <button type="submit" class="add-btn"><i class="fas fa-level-down-alt"></i></button>
        </form>

        <div class="lists"></div>

        <button class="clear-btn" type="button">Clear all completed</button>
    </main>
</body>

</html>
